  <p id="distance" style="font-size: 25px;color:rgb(4, 26, 4)">Distance is unknown.</p>
  <div class="container" style="width: 50%">

      </div>

          <div class="col-sm-2"><img src="animal.jpg" alt="animal" style="width: 200px;height: 200px;"class="grid-img" onclick="check(10)"></div>

          <div class="col-sm-2"><img src="animal.jpg" alt="animal" style="width: 200px;height: 200px;"class="grid-img" onclick="check(18)"></div>

          <div class="col-sm-2"><img src="animal.jpg" alt="animal" style="width: 200px;height: 200px;"class="grid-img" onclick="check(22)"></div>
          <div class="col-sm-2"><img src="animal.jpg" alt="animal" style="width: 200px;height: 200px;"class="grid-img" onclick="check(23)"></div>
          
          <script>
            let tries_count = 0
            let animalLocation = 13
            function check(x)
            {
              let im = document.getElementById(x);
              if(x == animalLocation){
                im.src = "animal.png"
              } else {
                im.src = "empty.jpg"
                distance(x, animalLocation)
              }
            }
      
            function distance(pos1, pos2)
            {
                let distance = 0
                tries_count++
                let x = Math.abs(pos1 % 10 - pos2 % 10)
                let y = Math.abs(Math.floor(pos1 / 10) - Math.floor(pos2 / 10))
      
                distance = Math.max(x, y)
                
                document.getElementById("tries").innerHTML = `Number of Tries: ${tries_count}`
                document.getElementById("distance").innerHTML = `Distance is ${distance}`
      
            }
          </script>
